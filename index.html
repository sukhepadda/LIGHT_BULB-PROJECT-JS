<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Bulb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Click On Off buttons to turn bulb on and off</h2>
        <img src="off" alt="img of bulb" id="img">
        <div>
            <button onclick="document.getElementById('img').src = 'on'">Turn the Bulb ON</button>
            <button onclick="document.getElementById('img').src = 'off'">Turn the Bulb OFF</button>
        </div>
    </div>

<script src="script.js"></script>   
</body>
</html>
